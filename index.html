    <!-- Defer non-critical initialization script -->
    <script defer>
      // Mark DOM ready and start paint immediately
      document.addEventListener('DOMContentLoaded', function() {
        document.body.className = 'loaded';
        
        // Defer resource prefetching until after LCP
        setTimeout(function() {
          if ('requestIdleCallback' in window) {
            requestIdleCallback(prefetchLikelyResources);
          } else {
            setTimeout(prefetchLikelyResources, 1000);
          }
        }, 2500); // Wait until after typical LCP time
      });
      
      // Prefetch strategy for likely next navigations from ECO4
      function prefetchLikelyResources() {
        const likelyPages = [
          { path: '/solar', priority: 'low' },
          { path: '/gas-boilers', priority: 'low' }
        ];
        
        // Prefetch likely page routes
        likelyPages.forEach(page => {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = page.path;
          link.fetchPriority = page.priority;
          document.head.appendChild(link);
        });
      }
      
      // Performance mark for critical rendering
      if ('performance' in window && 'mark' in performance) {
        performance.mark('critical-css-loaded');
      }
    </script>
