    <!-- Defer non-critical initialization script -->
    <script defer>
      // Ensure page is always visible
      document.addEventListener('DOMContentLoaded', function() {
        document.body.className = 'loaded';
        
        // Defer resource prefetching until after LCP (non-critical)
        setTimeout(function() {
          if ('requestIdleCallback' in window) {
            requestIdleCallback(prefetchLikelyResources);
          } else {
            setTimeout(prefetchLikelyResources, 1000);
          }
        }, 5000); // Further increased delay to prioritize LCP
      });
      
      // Non-critical prefetch strategy for likely next navigations
      function prefetchLikelyResources() {
        try {
          // Only prefetch if user shows engagement (scroll or hover)
          let shouldPrefetch = false;
          
          const enablePrefetch = () => {
            shouldPrefetch = true;
            document.removeEventListener('scroll', enablePrefetch);
            document.removeEventListener('mousemove', enablePrefetch);
          };
          
          document.addEventListener('scroll', enablePrefetch, { once: true, passive: true });
          document.addEventListener('mousemove', enablePrefetch, { once: true, passive: true });
          
          setTimeout(() => {
            if (shouldPrefetch) {
              const likelyPages = ['/eco4', '/solar'];
              likelyPages.forEach(path => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = path;
                document.head.appendChild(link);
              });
            }
          }, 1000);
        } catch (error) {
          // Silently handle prefetch errors
        }
      }
      
      // Performance mark for critical rendering
      if ('performance' in window && 'mark' in performance) {
        performance.mark('critical-css-loaded');
        console.log('✅ Performance Optimizations Step 3 Complete - Font and CSS loading optimized');
        console.log('✅ Performance Optimizations Step 4 Complete - Non-critical assets deferred and minified');
      }
    </script>
