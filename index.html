    <!-- Ultra-optimized Facebook Pixel - Delayed until user interaction -->
    <script>
      window.fbq=window.fbq||function(){(window.fbq.q=window.fbq.q||[]).push(arguments)};window.fbq.q=[];
      
      let fbPixelLoaded = false;
      function loadFacebookPixel(){
        if(fbPixelLoaded) return;
        fbPixelLoaded = true;
        const s=document.createElement('script');
        s.async=true;
        s.src='https://connect.facebook.net/en_US/fbevents.js';
        s.onload=function(){fbq('init','1423013825182147');fbq('track','PageView')};
        document.head.appendChild(s);
      }
      
      // Only load after significant user interaction or after 3 seconds
      let interactionTimer = setTimeout(loadFacebookPixel, 3000);
      ['mousedown','touchstart','scroll','keydown'].forEach(e=>{
        document.addEventListener(e, function() {
          clearTimeout(interactionTimer);
          loadFacebookPixel();
        }, {once:true, passive:true});
      });
    </script>

  <body class="loading">
    <!-- Immediate critical path script -->
    <script>
      // Mark DOM ready and start paint immediately
      document.addEventListener('DOMContentLoaded', function() {
        document.body.className = 'loaded';
        
        // High-priority resource prefetching after LCP
        requestIdleCallback ? requestIdleCallback(prefetchResources, {timeout: 1000}) : setTimeout(prefetchResources, 2000);
      });
      
      // Intelligent prefetching optimized for performance
      function prefetchResources() {
        // Only prefetch after the page is stable
        if (document.readyState !== 'complete') {
          setTimeout(prefetchResources, 500);
          return;
        }
        
        // Prefetch likely next pages with lower priority
        const likelyPages = ['/eco4', '/solar', '/gas-boilers', '/home-improvements'];
        likelyPages.forEach((path, index) => {
          setTimeout(() => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = path;
            link.fetchPriority = 'low';
            document.head.appendChild(link);
          }, index * 200);
        });
        
        // Prefetch critical images for next likely pages using updated WebP images
        const criticalImages = [
          '/lovable-uploads/9c72256e-c008-468d-8fb8-782177d8fddb.png?w=768&q=75',
          '/lovable-uploads/339dccf0-fb0b-4516-8463-6609ffa65db5.png?w=768&q=75'
        ];
        
        criticalImages.forEach((src, index) => {
          setTimeout(() => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.as = 'image';
            link.href = src;
            link.fetchPriority = 'low';
            document.head.appendChild(link);
          }, (index + likelyPages.length) * 200);
        });
      }
      
      // Performance timing
      if ('performance' in window && 'mark' in performance) {
        performance.mark('critical-css-loaded');
        window.addEventListener('load', () => performance.mark('page-loaded'));
      }
    </script>
